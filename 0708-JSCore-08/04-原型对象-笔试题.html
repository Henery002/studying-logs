	<script>
		//笔试题
		//判断一个对象是否是数组类型
		//有几种办法：
		var obj1=[];
		var obj2={};
		var obj3={};
			obj3.__proto__=[];
		//法O：typeof(x)：有局限性。只能区分原始类型、对象、函数
							//无法区分数组 和 普通对象
		console.log(
					typeof(obj1),typeof(obj2)
					);	
								//object object
		//法一：用原型对象判断
		console.log(
			Array.prototype.isPrototypeOf(obj1),	//true
			Array.prototype.isPrototypeOf(obj2),	//false
			Array.prototype.isPrototypeOf(obj3)		//true
		);
		//法二：构造函数判断
		console.log(
			obj1 instanceof Array,			//true
			obj2 instanceof Array,			//false
			obj3 instanceof Array			//true
		)
		//法三：用内部的class属性判断：
			//每个对象内部都有一个class属性
			//class属性记录了创建对象时使用的类型名、
			
		/*
			var obj=new Array();
			obj(class:Array)
			var obj=new Object();
			obj(class:Object)
			var obj=new Date();
			obj(class:Date)
		*/		

			//只有Object.prototype.toString()才能输出class属性值
				//比如想实现：obj1.toString();
			console.log(
				Object.prototype.toString.call(obj1)=="[object Array]",	//true
				Object.prototype.toString.call(obj2)=="[object Array]",	//false
				Object.prototype.toString.call(obj3)=="[object Array]"	//false
			);
		//法四：现有的API：Array.isArray(x)

			//作业：
			//如果？没有isArray
				//就在？添加isArray，一个参数obj
				return Object.prototype.toString.call(obj1)=="[object Array]";

			document.write(
				Array.isArray(obj1),
				Array.isArray(obj2),
				Array.isArray(obj3)
			);
					//true   false  false
	</script>

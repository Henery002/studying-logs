 <body>
	<script>
		var n1 = 2   , n2 = 3 ,
			s1 = '2' , s2 ='3',
			b1 = true, b2 = false;
			console.log(n1+s2,		//"23"
						b1+s2,		//"true3"
						s2-b1,		//2
						n2*s1,		//6
						n1+b1+s2	//"33"
						);
	</script>

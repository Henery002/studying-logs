    function calc(str){
        //遍历字符串中每个字符，提示声明hash数组
        for(var i= 0,hash={};i<str.length;i++) {
            //如果hash中已经包含当前字符
            if(hash[str[i]] !== undefined) {
                //就给hash中当前字符的数量+1
            }
            //否则
            //就向hash中添加新元素key为当前字符，值为1
        }
    }
    console.log(calc(str));
    //统计每种字符出现的次数
    function getMost(str){
        var most = str.split("").sort().join("").match(/([a-z])\1*/g).sort(function(a,b){return b.length- a.length})[0];
       console.log("出现次数最多的字符是："+most);
    }
    console.dir(getMost(str));

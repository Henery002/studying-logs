    // TODO 函数currying化
    //     函数可反复调用，且每次调用时都可追加新的参数
    function add(n){
        return function(m){     //
            n += m;     //将m追加到了n上
            arguments.callee.toString = function(){ return n; };
            return arguments.callee;    //调用函数自己
        }
    }

    /*TODO 第五题  递归*/
    var emp = {
        work:function(){
            var sum = 0;
            for(var i = 0;i<arguments.length && arguments[0]>0;i++){
                sum += arguments[i]+arguments.callee(--arguments[i]);
            }
            return sum;
        }
    }

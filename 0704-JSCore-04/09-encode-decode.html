		//编码函数：将msg消息，编码为数字组成的字符串
		function encode(){
			//遍历msg中 每个 字符，同时声明空字符串str
				//获得msg中i位置的字的unicode号，保存在变量n中
				//如果n是2位数，就补"000";
				//否则，如果n是3位数，就补"00";
				//否则，保持原样
				//将n拼接到str中	concat(值1,值2,...)
			//遍历结束
			var msg="今晚308,w84u";
			var str='';
			for(var i=0;i<=msg.length-1;i++){
				var n=msg[i].charCodeAt();
				/*
					if(String(n).length==2){
						n='000'+n;

					}
				*/
				String(n).length==2 ? n='000'+n :
				String(n).length==3 ? n='00'+ n :
										  n = n ;
				str=str.concat(n);
			}
			console.log("'"+msg+"'"+"\n的编码为：\n"+str);
			//return str;
		}
		encode();

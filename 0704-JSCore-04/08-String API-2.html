 <body>
	<script>
		//计算一段字符串中英文字符、中文字符、数字、其他字符的数量
		//声明四个变量：chs,eng,num,oth都初始化为0
		//遍历str中每个字符
			//如果当前字符>='0'且<='9'
				//num++
			//否则，如果当前字符>='A'且<='Z'或>='a'且<='z'
				//eng+1
			//否则，如果当前字符>='一'且<='\u9fa5'
				//chs+1
			//否则
				//oth+1
		//循环结束
		var str="今晚308，w84u";
		var chs=0,eng=0,num=0,oth=0;
		for(var i=1;i<=str.length-1;i++){
			str[i]>='0' && str[i]<='9' ? num ++ :
			str[i]>='A' && str[i]<='Z' || str[i]>='a' && str[i]<='z' ? eng++ :
			str[i]>='\u4e00' && str[i]<='\u9fa5' ? chs++ :
												   oth++ ;
		}
		console.log("数字数:"+num,"字母数:"+eng,"汉字数:"+chs,"其他数:"+oth);
	</script>	
 </body>

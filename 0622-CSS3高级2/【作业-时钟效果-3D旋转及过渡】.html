<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style>
	#d1{
		width:500px;
		height:500px;
		margin:150px auto;
		border:5px solid #333;
		border-radius:50%;
		position:relative;
		/**/
		-webkit-transform-style:preserve-3d;
	}
	#d1 div:nth-child(1){
		height:120px;
		border:6px solid #f00;
		border-top:0;
		border-bottom:0;
		position:absolute;
		top:130px;
		left:247px;

		transform-origin:center bottom;
		transition:transform 3600s linear;
	}
	#d1 div:nth-child(2){
		height:200px;
		border:4px solid #00f;
		border-top:0;
		border-bottom:0;
		position:absolute;
		top:50px;
		left:249px;
		/*放在这里和放在hover中 效果不一样*/
		transform-origin:center bottom;
		transition:transform 60s linear;
	}
	#d1 div:nth-child(1):hover{
		transform:rotatez(360deg);
	}
	#d1 div:nth-child(2):hover{
		transform:rotatez(360deg);
	}
  </style>
 </head>
 <body>
	<div id="d1">
		<div></div>
		<div></div>
	<div>
 </body>
</html>

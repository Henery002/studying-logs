<!DOCTYPE html>
 <head>
  <title> 过渡练习1-测试transition-timing-function属性的五个取值的效果 </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style>
	#d1 span{
		margin:50px 10px;
		display:inline-block;
		width:12px;
		height:12px;
		background:url(CSS3/images/iconlist_2.png) no-repeat -90px -24px;
	}
	#d1 span:hover{
		transition-duration:4000ms;
		transition-timing-function:linear;
		transform:rotate(720deg);
	}
	#d2{
		margin:20px 10px;
	}
	#d2 div{
		width:400px;
		height:80px;
		background-color:#ddd;
		border:2px solid #333;
		/*测试长度的过渡结果*/
		transition:width 1000ms;
	}
	#d2 div:hover{
		width:800px;
	}
	#d2 div:nth-child(1){
		transition-timing-function:ease;
	}
	#d2 div:nth-child(2){
		transition-timing-function:linear;
	}
	#d2 div:nth-child(3){
		transition-timing-function:ease-in;
	}
	#d2 div:nth-child(4){
		transition-timing-function:ease-out;
	}
	#d2 div:nth-child(5){
		transition-timing-function:ease-in-out;
	}

	/*效果2-时钟表盘的制作*/
	#clock{
		width:400px;
		height:400px;
		border-radius:50%;
		margin:50px 30px;
		margin-bottom:400px;
		border:5px solid #333;
		position:relative;
		/**/
		-webkit-transform-style:preserve-3d;
	}
	#clock span:nth-child(1){
		display:inline-block;
		height:80px;
		border:6px solid #333;
		position:absolute;
		top:120px;
		left:194px;
	}
	#clock span:nth-child(2){
		display:inline-block;
		height:130px;
		border:3px solid #333;
		border-color:#e4393c;
		position:absolute;
		top:76px;
		left:196.5px;
		/*设置旋转原点*/
		transform-origin:center bottom;
		/*设置过渡属性*/
		transition:transform 10s linear;
	}
	#clock span:nth-child(2):hover{
		transform:rotatez(360deg);
	}
  </style>
 </head>
 <body>
	<div id="d1">
		<span></span>
	</div>
	<div id="d2">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<!--效果2-时钟表盘的制作-->
	<div id="clock">
		<span></span>
		<span></span>
	</div>
 </body>
</html>

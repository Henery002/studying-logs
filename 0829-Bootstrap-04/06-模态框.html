<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->

    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <!--
            TODO 模态框
                静态组件效果
                    1、摸态框的容器元素div
                        class : .modal
                    2、摸态框组件
                        标题      .modal-header
                        主题内容  .modal-body
                        注脚      .modal-footer
                动态交互：
                    data-toggle="modal"
        -->
        <!--TODO 用于动态显示模态框的按钮-->
        <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">打开模态框</button>
        <!--TODO 模态框默认是隐藏的-->
        <!--TODO 表示模态框的容器-->
        <div id="mymodal" class="modal modal-lg">
            <!--TODO 模态框中的对话框-->
            <div class="modal-dialog">
                <!--TODO 对话框中的内容-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close">&times;</button>
                        <h4>只是一个标题</h4>
                    </div>
                    <div class="modal-body">
                        <p>这是主题内容...</p>
                    </div>
                    <div class="modal-footer">
                        <p>这是注脚内容...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--TODO 基于jQuery实现的-->

<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <!--
            TODO 折叠匡
                HTML
                    div
                CSS：
                    class为collapse
                动态交互：
                    data-toggle="collapse"

        -->
        <!--TODO 控制显示隐藏的按钮-->
        <button class="btn btn-success" data-toggle="collapse" data-target="#mydiv">button按钮</button>
        <!--a 标签不需要 data-target-->
        <a href="#mydiv" class="btn btn-danger" data-toggle="collapse">链接按钮</a>
        <!--
            TODO 被显示或隐藏的内容
                <div>作为显示或隐藏内容的容器
        -->
        <div class="collapse" id="mydiv">
            <div class="well">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium adipisci alias aperiam commodi impedit ipsum iste minima, minus, molestias, mollitia quia reprehenderit vitae voluptatibus! Asperiores libero minus pariatur ut voluptas.</p>
            </div>
        </div>
    </div>
</div>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

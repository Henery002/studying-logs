<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../npm/style.less">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    /*自定义轮播图中的文字的说明样式*/
    .carousel-caption{
        left:0px;
        right:0px;
        bottom:0px;
        padding:5px;
        background-color:rgba(0,0,0,0.7);
    }
    .item,.carousel-inner,.carousel{
        width:500px;
        height:300px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <!--
            TODO 复杂的轮播图

        -->
        <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/img--9.jpg" alt="">
                    <!--
                        TODO 添加文字说明
                            class 为 .carousel-caption
                    -->
                    <div class="carousel-caption">
                        <h4>1</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="img/img--10.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>2</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="img/img--14.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>3</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="img/img5.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>4</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="img/img4.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>5</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="img/img2.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>6</h4>
                    </div>
                </div>
            </div>
            <!--
                TODO 用于图片切换的控制器
                        class为 .carousel-control
                        href='#容器ID'
                TODO 向左切换图片
                    CSS样式：
                        class为 .left
                    动态交互：
                        data-slide="prev"
                        data-slide="next"
            -->
            <a href="#mycarousel" class="carousel-control left" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycarousel" class="carousel-control right" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <!--
                TODO 用于每张图片的定位器
                    注意：定位器的个数与轮播的图片个数一定要相同
                    HTML：
                        无序列表    -   <ol>+<li>
                    动态交互：
                        data-slide-to=number
                            number值表示图片的序号
                            序号从0开始
                        data-target="#容器ID"
            -->
            <ol class="carousel-indicators">
                <li class="active" data-target="#mycarousel" data-slide-to="0"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
            </ol>
        </div>
    </div>
</div>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

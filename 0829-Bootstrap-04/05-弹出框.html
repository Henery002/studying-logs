<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .container{
        margin-top: 100px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <!--
            TODO 弹出框
                用法：类似于提示工具
                属性：
                动态交互：
                    1、data-toggle="popover"
                    2、调用popover()方法
                设置弹出框内容：
                    1、title属性：弹出框标题
                    2、data-content属性：弹出框内容
                设置弹出框位置：
                    默认：right
        -->
        <button class="btn btn-info" title="这是一个弹框" data-toggle="popover" data-content="这是内容." data-placement="top">弹出框</button>
        <span>测试内容文字</span>
    </div>
</div>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    $('button').popover();
</script>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript版计数器</title>
</head>
<body>
<button id="start">开始计数</button>
<button id="stop">结束计数</button>
<br/>
<div id="showtime"></div>
<script>
    /*
      TODO 需求描述
      TODO 1.当开始按钮时，开始计数(从0开始)
      TODO 2.当结束按钮时，结束计数(页面显示最后的数字)
     */
    var start = document.getElementById("start");
    var stop = document.getElementById("stop");
    var showtime = document.getElementById("showtime");
    var num = 0;//TODO 表示计数的变量
    start.onclick = startNum;
    function startNum(){
        //TODO 开始计数
        showtime.innerHTML = num;
        num++;
        //TODO 定义定时器
        t = setTimeout(startNum,1000);
    }
    stop.onclick = function(){
        //TODO 结束计数
        clearTimeout(t);
    }
</script>
</body>
</html>

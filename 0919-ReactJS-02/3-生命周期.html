<script type="text/babel">

        componentWillMount:function(){
            console.log('准备插入到真实的DOM:'+this.refs.heading1);
        },
        componentDidMount:function(){
            console.log('已经插入到真实的DOM:'+this.refs.heading1);
        },
        render:function(){
            return <h1 ref="heading1">Hello Component!</h1>
        }
    });
    ReactDOM.render(
            <DemoComponent/>,
            document.getElementById('example')
    );

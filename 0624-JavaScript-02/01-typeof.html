<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
 </head>
 <body>
	
	<script>
	//弱数据类型
	var userName = "hello" ;
	console.log("userName的数据类型是："+typeof(userName));
	var userName = 18 ;
	console.log("userName的数据类型是："+typeof(userName));
	var userName = true ;
	console.log("userName的数据类型是："+typeof(userName));
	var userName = function(){} ;
	console.log("userName的数据类型是："+typeof(userName));
	
	//隐式转换问题
	var input = window.prompt("请输入数字");
	var i2 = window.prompt("请再次输入一个数字");
	var result = input - i2;
	document.write(result);

	</script>
 </body>
</html>

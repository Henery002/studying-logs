<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-init="stuList=[{name:'lucy',age:30,score:80},{name:'jerry',age:30,score:50},{name:'TBag',age:30,score:100}]">
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>score</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="stu in stuList"
                ng-if="stu.score > 70">
                <td>{{stu.name}}</td>
                <td>{{stu.age}}</td>
                <td>{{stu.score}}</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>

<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>ngRepeat指令的学习</title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-init="list=[33,88,28]">
  <!--  <p>{{list[0]}}</p>
    <p>{{list[1]}}</p>
    <p>{{list[2]}}</p>-->
    <ul>
        <li ng-repeat="tmp in list">
            {{tmp}}
        </li>
    </ul>
    <ul>
        <li ng-repeat="tmp in list">
            {{list[$index]}}
        </li>
    </ul>

</div>

<div ng-init="car={name:'BMW',price:'300'}">
    <p ng-repeat="tmp in car">{{tmp}}</p>
</div>


</body>
</html>

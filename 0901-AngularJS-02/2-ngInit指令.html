<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngInit指令的使用</title>
    <script src="js/angular.js"></script>
</head>
<body>
    <div ng-init="name='lucy';age=29">
        <p>{{name}}</p>
        <p>{{age}}</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>
    <div ng-init="student=[{name:'mike',age:22,score:90},
                           {name:'henery',age:23,score:95},
                           {name:'lucy',age:20,score:80}]"></div>
    <table border="1" width=500 border-collapse="collapse">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="temp in student" ng-if="temp.score>90">
                <td>{{temp.name}}</td>
                <td>{{temp.age}}</td>
                <td>{{temp.score}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

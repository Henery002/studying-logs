<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngIf指令的使用</title>
    <script src="js/angular.js"></script>
</head>
<body>
    <span ng-init="isMember=true"></span>
    <div ng-if="isMember">会员专区，仅会员可见</div>
</body>
</html>

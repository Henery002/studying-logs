<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->

    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--TODO 使用插件
            前提：
                1、必须引入jQuery.js文件
                2、必须引入Bootstrap.js文件
                    bootstrap的插件实际上就是jquery的插件
        TODO 使用方式
            1、通过javascript逻辑完成
            2、通过data-*属性完成(建议使用)
    -->
    <div class="container">
        <div class="row">
            <!--TODO 警告框-->
            <div class="alert alert-success alert-dismissible">
                通过 data-* 属性完成动态交互
                <span data-dismiss="alert" class="close">&times;</span>
            </div>
        </div>
        <!--TODO js方式完成警告框-->
        <div class="row">
            <div class="alert alert-warning">
                通过 data-* 属性完成动态交互
                <span id="btn_close" class="close">&times;</span>
            </div>
        </div>
    </div>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    //TODO JS逻辑
    $("#btn_close").click(function(){
        $(this).alert('close');
        //$(this).parent().css('display','none');
    })
</script>
</html>

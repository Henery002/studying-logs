<div data-role="page" ng-controller="mainCtr">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back" data-iconpos="notext"></a>
        <h2>开饭啦！</h2>
    </div>
    <div class="ui-content">
        <input type="text" placeholder="请搜索菜品名称或原料......" ng-model="kw">
        <ul data-role="listview" data-inset="true">
            <li ng-repeat="dish in dishList">
                <a href="detail.html" ng-click="showDetail(dish.did)">
                    <img ng-src="../img/{{dish.img_sm}}" alt="">
                    <h2>{{dish.name}}</h2>
                    <p>{{dish.material}}</p>
                    <p>{{dish.price | currency:"￥"}}</p>
                </a>
            </li>
        </ul>
        <button ng-show="hasMore" ng-click="loadMore()">加载更多</button>
        <p ng-hide="hasMore">抱歉，暂时没有更多数据可加载了！</p>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="../kaifanla.html" data-icon="home" data-iconpos="notext" data-theme="b">主页</a></li>
                <li><a href="myorder.html" data-icon="user" data-theme="b">个人中心</a></li>
                <li><a href="main.html" data-icon="bullets" data-theme="b">菜单</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" ng-controller="orderCtr">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back" data-iconpos="notext"></a>
        <h2>开饭啦！</h2>
    </div>
    <div class="ui-content">
        <form id="form" ng-hide="succMsg || errMsg">
            <label for="name">收货人：</label>
            <input ng-model="order.user_name" type="text" class="form-control" id="name">

            <div data-role="cntrolgroup">
                <legend >性别：</legend>
                <label for="male">男</label>
                <input ng-model="order.sex" type="radio" id="male" value="男" name="sex">
                <label for="female">女</label>
                <input ng-model="order.sex" type="radio" id="female" value="女" name="sex">
            </div>

            <label for="phone">电话号码：</label>
            <input ng-model="order.phone" type="text" id="phone">

            <label for="addr">送餐地址：</label>
            <textarea ng-model="order.addr" name="" id="addr" cols="10" rows="4"></textarea>

            <input ng-click="submitOrder()" type="button" class="btn btn-info" value="提交订单">
        </form>
        <!--TODO 提交成功后返回的提示信息-->
        <div ng-show="succMsg">{{succMsg}}</div>
        <div ng-show="errMsg">{{errMsg}}</div>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="../kaifanla.html" data-icon="home" data-iconpos="notext" data-theme="b">主页</a></li>
                <li><a href="myorder.html" data-icon="user" data-theme="b">个人中心</a></li>
                <li><a href="main.html" data-icon="bullets" data-theme="b">菜单</a></li>
            </ul>
        </div>
    </div>
</div>

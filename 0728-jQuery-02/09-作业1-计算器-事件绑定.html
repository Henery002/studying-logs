<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style>
	#calc{
		width:250px;
		height:300px;
		margin:50px 100px;
		padding-top:5px;
		border:2px solid #aaa;
		background-color:#ddd;
		box-shadow:3px 5px #666;
	}
	.text{
		width:190px;
		height:80px;
		margin:10px auto;
		padding-right: 10px;
		background-color:#fff;
		border-right:2px solid #999;
		border-bottom:2px solid #999;
		border-top:4px solid #999;
		border-left:4px solid #999;
	}
	.text span{
		display:inline-block;
		width:190px;
		height:25px; 
		font-size:1.5em;
		color:#0055dd;
		font-weight:bold;
		margin-top:50px;
		margin-right:15px;
		text-align:right;
	}
	.clickB{
		width:200px;
		height:190px;
		margin:0 auto;
		padding-top:15px;
	}
	button{
		width:35px;
		height:26px;
		margin-right:10px;
		margin-bottom:10px;
		box-shadow:3px 3px #999;
	}
	button.right{
		margin-right:0px;
		margin-bottom:0px;
	}
	button.equal{
		width:195px;
	}
  </style>
  <script></script>
 </head>
 <body>
	<div id="calc">
		<div class='text'>
			<span>0</span>
		</div>
		<div class='clickB'>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class='right'>/</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class='right'>*</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class='right'>-</button>
			<button>0</button>
			<button>C</button>
			<button>.</button>
			<button class='right'>+</button>
			<button class='right equal'>=</button>
		</div>
	</div>
	
	<script src='../js/jquery-1.11.3.js'></script>
	<script>
		$('.clickB').delegate('button:not(:nth-child(14))','click',function(e){
				var target=e.target;
				var numText=$(target).html();
				$('span').html(numText);
			}
		);
		$('button:nth-child(14)').bind('click',function(){
			$('span').html('0');
		})
	</script>	
 </body>
</html>

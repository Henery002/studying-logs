 <body>

	<script>
		$('.down img').click(function(){
			//判断up中有无飞机
			if($('.up img').length===0){
				var copy=$(this).clone();
				$('.up').append($(copy));
			}else{		//已选定某个飞机
						//替换已选定的飞机
				var copy=$(this).clone();		//只克隆本身，不克隆其事件
				var ret=$('.up img').replaceWith(copy);		//返回值ret是 被替换的元素
				//$('.down').append(ret);
			}
			$('.up img').click(function(){
				$(this).addClass('hidden');
			})
		});
	</script>

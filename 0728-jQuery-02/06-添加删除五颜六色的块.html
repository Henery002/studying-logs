<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style>
	#container{
		width:800px;
		height:500px;
		clear:both;
	}
	.subdiv{
		width:100px;
		height:100px;
		display:inline-block;
		margin-right:10px;
		margin-bottom:10px;
	}
	.subdiv span{
		float:right;
		cursor:pointer;
	}
  </style>
  <script></script>
 </head>
 <body>
	<button id="btn">点击按钮添加新的五颜六色的块</button><br><br>
	<div id="container"></div>
	<script src='../js/jquery-1.11.3.js'></script>
	<script>
		$('#btn').click(function(){
			var span=$('<span>&times;</span>');
			var div=$('<div class="subdiv"></div>');
			$('div').addClass('subdiv');
			div.append(span);
			$('#container').append(div);
			//生成随机颜色
			var r=Math.floor(Math.random()*256);
			var g=parseInt(Math.random()*256);
			var b=parseInt(Math.random()*256);
			//rgb(r,g,b)
			var str='rgb('+r+','+g+','+b+')';
			div.css('background',str).css('float','left');

			span.click(function(){
				$(this).parent().remove();	//删除div
			})
		});
	</script>	
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg{
        background-color: #2b542c;
    }
</style>
<body>
    <svg id="svg" width="1200" height="800">
        <!--
        TODO 绘制折线
            points属性：设置折线的所有点的坐标值
                包含起点折点和终点的坐标值
                格式为x1,y1,x2,y2...
            注意：必须设置stroke属性：
                必须设置fill属性
        -->
        <polyline points="10,10,400,400,50,130" fill="none" stroke="red" stroke-width="15" stroke-linecap="square"></polyline>
    </svg>
</body>
</html>

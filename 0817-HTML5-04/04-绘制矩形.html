<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg{
        background-color: #2b542c;
    }
</style>
<body>
    <svg id="svg" width="800" height="400">
        <!--
        TODO 绘制矩形
            <rect>标签
               绑定DOM事件及DOM进行操作
               属性：
                x和y：左上角坐标值
                width和height：
               效果：

        -->
        <rect x="100" y="100" width="100" height="100" fill="#0055dd" stroke="#0f0"></rect>
            <!--
            TODO 设置图形的样式
                fill属性：设置填充样式
                stroke属性：设置描边样式
                建议使用...
                fill-opacity：设置填充透明度的值。0为全透明
            -->
        <rect x="100" y="220" width="100" height="100" fill="#0f0" stroke="e4393c"></rect>
        <rect x="220" y="220" width="100" height="100" fill-opacity="0" stroke="#e4393c"></rect>
        <!--
        TODO 绘制圆角矩形
                rx:表示水平方向圆角半径
                ry:表示垂直方向圆角半径

        -->
        <rect x="220" y="100" width="100" height="100" fill="#999" stroke="#e4393c" rx="50%" ry="50%"></rect>


    </svg>
</body>
</html>

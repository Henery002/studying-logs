<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设置渐变</title>
</head>
<body>
<canvas id="canvas" width="500" height="300"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    /*
        TODO 1.设置线性渐变
        TODO createLinearGradient(x1,y1,x2,y2)
        TODO * 基准线 - 起点(x1,y1)和终点(x2,y2)
        TODO 返回值 - 渐变对象
        TODO 通过上述返回的渐变对象,设置渐变效果
        TODO addColorStop(offset,color)
        TODO * 参数
        TODO   * offset - 渐变颜色的(相对)位置
        TODO     * 值的范围 0 ~ 1
        TODO   * color - 渐变的颜色
     */
    var grad = context.createLinearGradient(0,0,canvas.width,0);
    grad.addColorStop(0,"red");
    grad.addColorStop(0.8,"green");
    grad.addColorStop(1,"blue");
    //TODO 2.设置画布的真正样式(fillStyle和strokeStyle)
    context.fillStyle = grad;
    //TODO 3.将该渐变效果进行绘制
    context.fillRect(0,0,canvas.width,canvas.height);
</script>
</body>
</html>

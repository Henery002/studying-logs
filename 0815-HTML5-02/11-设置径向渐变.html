<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="600px" height="300px"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    //TODO 1、设置径向渐变
    var grad = context.createRadialGradient(canvas.width/2,canvas.height/2,20,canvas.width/2,canvas.height/2,300);
    grad.addColorStop(0,'red');
    grad.addColorStop(1,'blue');
    //TODO 2、设置真正样式
    context.fillStyle = grad;
    //TODO 3、
    var grad = context.createRadialGradient(canvas.width,0,10,0,canvas.height,30);
    context.fillRect(0,0,canvas.width,canvas.height);
</script>
</html>

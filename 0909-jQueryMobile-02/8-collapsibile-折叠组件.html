<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>折叠组件 - collapsible</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>折叠组件 - collapsible</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <!--折叠组件-->
        <div data-role="collapsible" data-collapsed-icon="arrow-u" data-expanded-icon="arrow-d">
            <h3>header</h3>
            <ul>
                <li><a href="">折叠组件默认折叠</a></li>
            </ul>
        </div>
        <!--折叠组件默认情况下是展开的，加上data-collapsible="false"属性改变满人状态-->
        <div data-role="collapsible" data-collapsed="false" data-iconpos="right">
            <h3>header</h3>
            <ul>
                <li><a href="">折叠组件默认展开</a></li>
            </ul>
        </div>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
</body>
</html>

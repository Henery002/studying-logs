<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>table-reflow</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <!--回流式表格-->
        <table data-role="table" class="ui-responsive" border="1">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张继科</td>
                    <td>30</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>马龙</td>
                    <td>30</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>许昕</td>
                    <td>30</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>刘诗雯</td>
                    <td>30</td>
                    <td>女</td>
                </tr>
            </tbody>
        </table>
        <br><br><br>
        <!--列切换式表格-->
        <table data-role="table" class="ui-responsive" data-mode="columntoggle" data-column-btn-text="请选择要显示或隐藏的列">
            <thead>
                <tr>
                    <th data-priority="1">姓名</th>
                    <th data-priority="3">性别</th>
                    <th data-priority="6">年龄</th>
                    <th data-priority="4">电话</th>
                    <th data-priority="2">住址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>张继科</th>
                    <th>男</th>
                    <th>30</th>
                    <th>15525555552</th>
                    <th>北京海淀区</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
</body>
</html>

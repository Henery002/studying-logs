<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>折叠组件的集合-手风琴组件-collapsible set</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>折叠组件的集合-手风琴组件-collapsible-set</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <div data-role="collapsible-set">
            <!--折叠组件1-->
            <div data-role="collapsible">
                <h2>南京</h2>
                <p>折叠组件1</p>
            </div>
            <!--折叠组件2-->
            <div data-role="collapsible">
                <h2>苏州</h2>
                <p>折叠组件2</p>
            </div>
            <!--折叠组件3-->
            <div data-role="collapsible">
                <h2>上海</h2>
                <p>折叠组件3</p>
            </div>
        </div>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
</body>
</html>

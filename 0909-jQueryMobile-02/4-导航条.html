<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>第一个 JQM 页面 -- 移动端框架</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <!--页头导航条-->
        <div data-role="navbar">
            <ul>
                <li><a href="" class="ui-btn-active">个人中心</a></li>
                <li><a href="">设置</a></li>
                <li><    href="">注销</a></li>
            </ul>
        </div>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <div data-role="navbar">
            <ul>
                <li><a href="" class="ui-btn-active">个人中心</a></li>
                <li><a href="">设置</a></li>
                <li><a href="">注销</a></li>
            </ul>
        </div>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <!--页脚导航条-->
        <!--页脚的导航条中，图标默认居上-->
        <div data-role="navbar">
            <ul>
                <li><a href="" class="ui-btn-active" data-icon="home">主页</a></li>
                <li><a href="" data-icon="user">个人中心</a></li>
                <li><a href="" data-icon="gear">设置</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

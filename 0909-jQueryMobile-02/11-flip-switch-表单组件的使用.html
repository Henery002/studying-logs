<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>第一个 JQM 页面 -- 移动端框架</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>flip-switch</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <!--表单切换开关-->
        <form action="">
            <label for="fs"></label>
            <input data-role="flipswitch" type="checkbox" id="fs">
            <label for="fs1"></label>
            <input data-role="flipswitch" data-on-text="开" data-off-text="关" type="checkbox" id="fs1">

            <!--表单滑动组件-->
            <label for="slide1"></label>
            <input type="range" data-highlight="true" min="0" max="100" value="10" id="slide1">
        </form>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
</body>
</html>

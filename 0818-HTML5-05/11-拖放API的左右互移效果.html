<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖放API的左右互相移动效果  法一：</title>
</head>
<style>
    div#d1,#d2{
        border:1px solid #666;
        width:300px;
        height:700px;
    }
    #d1{
        float:left;
    }
    #d2{
        float: right;
    }
    #img1,#img2{
        width:200px;
    }
</style>
<body>
<div id="d1"><img id="img1" src="pic.jpg" alt=""></div>
<div id="d2"><!--<img id="img2" src="pic.jpg" alt="">--></div>
</body>
<script>
    var d1 = document.getElementById('d1');
    var d2 = document.getElementById('d2');
    var img1 = document.getElementById('img1');
    /*
     TODO dataTransfer
        1、获取源元素<img id='img1'>
        2、获取目标元素<div id='d3'>
        3、为源元素绑定 源元素dragstart事件
     */
    //TODO 源元素
    img1.ondragstart = function(event){
        var transfer = event.dataTransfer;
        transfer.setData("pic.jpg",img1.src);
    }
    //TODO 从右到左的移动
    d1.ondragover = function(event){
        event.preventDefault();
    }
    d1.ondrop = function(event){
        var transfer = event.dataTransfer;
        var src = transfer.getData('pic.jpg');
        d1.appendChild(img1);
        transfer.clearData();
        d2.removeChild(img1);
    }
    //TODO 从左到右的移动
    //TODO 为目标元素绑定 dragover、drop事件
    d2.ondragover = function(event){
        event.preventDefault();
    }
    d2.ondrop = function(event){
        var transfer = event.dataTransfer;
        var src = transfer.getData('pic.jpg');
        d2.appendChild(img1);
        transfer.clearData();
        d1.removeChild(img1);
    }
</script>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度地图的基本设置</title>
    <style type="text/css">
        body, html,#allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=bk2GxHHoQiqUKgwLj1wW1GQIbCpcnKri"></script>
</head>
<body>
<div id="allmap"></div>
<script>
    var map = new BMap.Map("allmap");
    map.centerAndZoom("北京",12);
    //TODO 1.启用滚轮放大缩小
    map.enableScrollWheelZoom();
    //TODO 2.启用双击放大
    map.enableDoubleClickZoom();
    //TODO 3.禁用地图拖拽
    map.disableDragging();
</script>
</body>
</html>

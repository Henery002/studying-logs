<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>向百度地图添加提示信息</title>
    <style type="text/css">
        body, html,#allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=bk2GxHHoQiqUKgwLj1wW1GQIbCpcnKri"></script>
</head>
<body>
<div id="allmap"></div>
<script>
    var map = new BMap.Map("allmap");
    map.centerAndZoom("北京",12);
    var point = new BMap.Point(116.404, 39.915);
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
    var circle = new BMap.Circle(point,5000,{
        fillColor:"blue",
        fillOpacity:0.3,
        strokeColor:"blue",
        strokeOpacity:0.5,
        strokeWeight:1
    });
    map.addOverlay(circle);
    /*
      TODO 向百度地图添加信息窗口
      TODO 1. 创建信息窗口对象
      TODO    BMap.InfoWindow(content,opts)方法
      TODO    * content - 信息窗口的内容(支持HTML代码)
      TODO    * opts - (InfoWindowOptions)用于配置当前的信息窗口
      TODO 2. 打开信息窗口
      TODO    openinfoWindow()方法
     */
    var infoWindow = new BMap.InfoWindow("这是天安门",{
        width : 100,
        height : 50
    });
    //TODO 为标注绑定 onclick 事件
    marker.addEventListener("click",function(){
        map.openInfoWindow(infoWindow,point);
    });
</script>
</body>
</html>

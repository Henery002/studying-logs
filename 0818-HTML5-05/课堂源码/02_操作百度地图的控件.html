<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>操作百度地图的控件</title>
    <style type="text/css">
        body, html,#allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=bk2GxHHoQiqUKgwLj1wW1GQIbCpcnKri"></script>
</head>
<body>
<div id="allmap"></div>
<script>
    var map = new BMap.Map("allmap");
    map.centerAndZoom("北京",12);
    /*
      TODO 操作百度地图的空间
      TODO * addControl(control)方法:添加控件
      TODO * removeControl(control)方法:移除控件
      TODO 实现的步骤
      TODO 1.创建百度地图的控件对象
      TODO   * 负责切换地图类型的控件 - MapTypeControl()
      TODO   * 比例尺控件 - ScaleControl(ScaleControlOptions)
      TODO     设置控件的停靠位置及偏移量 - ScaleControlOptions
      TODO     * anchor - 表示停靠位置
      TODO     * offset - 表示偏移量
      TODO   * 地图的平移缩放控件 - NavigationControl()
      TODO 2.向百度地图添加控件
     */
    var maptypecontrol = new BMap.MapTypeControl();
    map.addControl(maptypecontrol);
    var scalecontrol = new BMap.ScaleControl({
        anchor : BMAP_ANCHOR_BOTTOM_RIGHT
    });
    map.addControl(scalecontrol);
    var navcontrol = new BMap.NavigationControl();
    map.addControl(navcontrol);
</script>
</body>
</html>

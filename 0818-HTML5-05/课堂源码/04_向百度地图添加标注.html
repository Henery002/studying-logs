<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>向百度地图添加标注</title><style type="text/css">
    body, html,#allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin:0;
        font-family:"微软雅黑";
    }
</style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=bk2GxHHoQiqUKgwLj1wW1GQIbCpcnKri"></script>
</head>
<body>
<div id="allmap"></div>
<script>
    var map = new BMap.Map("allmap");
    map.centerAndZoom("北京",12);
    /*
      TODO 向百度地图添加标注
      TODO 1. 创建标注对象
      TODO    new BMap.Marker(point)
      TODO    * point参数:创建标注时,传递标注的位置(x,y)
      TODO    BMap.Point()函数 - 表示一个地理坐标点
      TODO    * lng - 地理经度
      TODO    * lat - 地理纬度
      TODO 2. 向百度地图添加标注对象
     */
    var point = new BMap.Point(116.404, 39.915);
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
    /*
      TODO 向百度地图添加圆形
      TODO * 创建圆形图形
      TODO   BMap.Circle(options)方法
      TODO   * center - 圆形的圆心坐标值(经度+纬度)
      TODO   * radius - 圆形的半径
      TODO   * CircleOptions -
     */
    var circle = new BMap.Circle(point,5000,{
        fillColor:"blue",
        fillOpacity:0.3,
        strokeColor:"blue",
        strokeOpacity:0.5,
        strokeWeight:1
    });
    map.addOverlay(circle);
</script>
</body>
</html>

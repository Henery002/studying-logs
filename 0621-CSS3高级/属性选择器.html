<!DOCTYPE HTML>
<html>
    <head>
        <title>复杂选择器（2）</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />        
        <style>
            /*属性选择器*/
		    /*1：附带id的元素*/
			p[id]{
				border:1px solid red;
			}
			/*2：附带固定id值得元素*/
			p[id=summary]{
				background-color:pink;
			}
			/*3：包含*/
			p[class~=warning]{
				font-size:20pt;
			}
			/*4：开始*/
			p[title^=f]{
				font-size:15pt;
			}
			/*5：包含 */
			p[title*=con]{
				font-size:20pt;
			}
			/*6：结尾*/
			p[title$=rd]{
				font-size:25pt;
			}
        </style>
    </head>
    <body>
        <!--属性选择器-->
        <p id="intro">带有 id 属性的段落</p>
        <p id="summary">id 属性的值为 summary 的段落</p>
        <p class="important warning">class 属性的值为单词列表，且其中有 warning 的段落</p>
        <p language="en-us">语言为 en-us 的段落</p>
        <p title="first">title 属性的值为 first 的段落</p>
        <p title="second">title 属性的值为 second 的段落</p>
        <p title="third">title 属性的值为 third 的段落</p>


    </body>
</html>

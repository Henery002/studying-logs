 <body>
	<script>
		//斐波那契
		function fib(n){
			if(n<3){
				return 1;
			}else{
				return arguments.callee(n-1)+arguments.callee(n-2);	//松散耦合
			}
		}	
		var f=fib;
		fib=null;
		console.log(f(330));
	</script>	
 </body>

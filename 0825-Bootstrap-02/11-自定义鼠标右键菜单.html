    <!--
        TODO 自定义鼠标右键菜单

    -->
    <ul class="dropdown-menu">
        <li>前进</li>
        <li>后退</li>
        <li>刷新</li>
    </ul>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<script>
    //TODO 鼠标右键事件
    //    将事件绑定在什么元素？
    //    一般都绑定在document下或window对象下
    //    contextmenu事件表示 鼠标按键 事件
    //TODO 含义：获取上下文事件

    document.addEventListener('contextmenu',function(event){
        console.log(event.button);      //输出 2：右键，0：左键，1：滚轮
        //TODO 阻止默认右键菜单弹出
        event.preventDefault();
        //TODO 鼠标一定要右键才行
        if(event.button == 2){
            $('.dropdown-menu').attr("style",'display:block;left:'+event.pageX+'px;top:'+event.pageY+'px;');
            //$('.dropdown-menu').css('display','block');
            //$('.dropdown-menu').css('left',event.pageX+'px');
            //$('.dropdown-menu').css('top',event.pageY+'px');
        }
    });
    document.addEventListener('mousedown',function(event){
        //TODO 左键隐藏菜单
        if(event.button == 0){
            $('.dropdown-menu').css('display','none');
        }
    })

</script>

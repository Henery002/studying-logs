<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <!--
            TODO 弹出框
                HTML标签      <div>
                CSS样式
                    基类：.alert
                    修饰类：.alert-*  (4个)
                        .alert-info
                        .alert-warning
                        .alert-danger
                        .alert-success
        -->
        <div class="alert alert-info">
            这是一个弹出警告框
        </div>
        <!--
            TODO 可关闭的弹出框
                为<div>元素添加class为 .alert-dismissable
        -->
        <div class="alert alert-warning alert-dismissable">
            <!--
                TODO 添加一个关闭按钮   v11*11
                    HTML标签：<span>&times;</span>
                    CSS样式：  .close
                    动态交互：
                        data-dismiss="alert"
            -->
            <span data-dismiss="alert" class="close">&times;</span>
            <!--
                TODO 添加图标

            -->
            <span class="glyphicon glyphicon-alert"></span>
            您的浏览器当前版本过旧，<a class="alert-link" href="###">请更新</a>
        </div>
    </div>
</div>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

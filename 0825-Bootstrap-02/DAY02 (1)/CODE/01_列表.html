<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!-- TODO 兼容IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- TODO 兼容高速浏览模式 -->
    <meta name="renderer" content="webkit">
    <!-- TODO 移动设计优先(响应式) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
       TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
       TODO * html5shiv.min.js
       TODO   专门兼容IE6/7/8版本的HTML5新标签
       TODO * respond.min.js
       TODO   专门兼容IE6/7/8版本的CSS3提供的媒体查询
     -->

    <script src="bootstrap/js/html5shiv.min.js"></script>

    <![endif]-->

<body>
<div class="container">
    <div class="row">
        <!-- TODO 无序列表 -->
        <ul>
            <li>选项</li>
            <li>选项</li>
            <li>选项</li>
        </ul>
        <!-- TODO 有序列表 -->
        <ol>
            <li>选项</li>
            <li>选项</li>
            <li>选项</li>
        </ol>
        <!-- TODO 无样式列表(没有前面的标识) -->
        <ul class="list-unstyled">
            <li>无样式列表</li>
            <li>无样式列表</li>
            <li>无样式列表</li>
        </ul>
        <!-- TODO 内联列表(所有列表内容处在一行) -->
        <ul class="list-inline">
            <li>内联列表</li>
            <li>内联列表</li>
            <li>内联列表</li>
        </ul>
    </div>
    <div class="row">
        <!-- TODO 垂直排列自定义列表 -->
        <dl>
            <dt>标题1</dt>
            <dd>这里是描述内容...</dd>
            <dt>标题2</dt>
            <dd>这里是描述内容...</dd>
            <dt>标题3</dt>
            <dd>这里是描述内容...</dd>
        </dl>
        <!-- TODO 水平排列自定义列表 -->
        <dl class="dl-horizontal">
            <dt>标题1</dt>
            <dd>这里是描述内容...</dd>
            <dt>标题2</dt>
            <dd>这里是描述内容...</dd>
            <dt>标题3</dt>
            <dd>这里是描述内容...</dd>
        </dl>
    </div>
</div>

<!-- TODO 基于 jQuery 实现的 -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>

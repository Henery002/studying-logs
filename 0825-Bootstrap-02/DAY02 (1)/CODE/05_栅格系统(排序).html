<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!-- TODO 兼容IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- TODO 兼容高速浏览模式 -->
    <meta name="renderer" content="webkit">
    <!-- TODO 移动设计优先(响应式) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>栅格系统(排序)</title>
    <!-- TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
       TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
       TODO * html5shiv.min.js
       TODO   专门兼容IE6/7/8版本的HTML5新标签
       TODO * respond.min.js
       TODO   专门兼容IE6/7/8版本的CSS3提供的媒体查询
     -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <style>
        .col-md-3,.col-md-9 {
            height: 200px;
            background-color: #269abc;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9 col-xs-12"><h2>col-md-9</h2></div>
        <div class="col-md-3 col-xs-12"><h2>col-md-3</h2></div>
    </div>
    <!--
        TODO 列排序(呈现桌面端与移动端的排序不同)
        TODO * .col-md-push-* - 表示向右移动 * 列
        TODO * .col-md-pull-* - 表示向左移动 * 列
        TODO 注意
        TODO * 向右或向左移动的列数过少时 - 被覆盖
        TODO * 向右或向左移动的列数过多时 - 超出行的限制(12列)
    -->
    <div class="row">
        <div class="col-md-3 col-md-push-9 col-xs-12">
            <h2>col-md-3 col-md-push-9</h2>
        </div>
        <div class="col-md-9 col-md-pull-3 col-xs-12">
            <h2>col-md-9 col-md-pull-3</h2>
        </div>
    </div>
</div>

<!-- TODO 基于 jQuery 实现的 -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- TODO Bootstrap的插件文件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

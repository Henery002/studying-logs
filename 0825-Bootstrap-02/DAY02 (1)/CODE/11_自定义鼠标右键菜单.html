<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!-- TODO 兼容IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- TODO 兼容高速浏览模式 -->
    <meta name="renderer" content="webkit">
    <!-- TODO 移动设计优先(响应式) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自定义鼠标右键菜单</title>
    <!-- TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
       TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
       TODO * html5shiv.min.js
       TODO   专门兼容IE6/7/8版本的HTML5新标签
       TODO * respond.min.js
       TODO   专门兼容IE6/7/8版本的CSS3提供的媒体查询
     -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--
    TODO 自定义鼠标右键菜单
    TODO * 指定 class 为 .dropdown-menu
    TODO * 默认是隐藏的
 -->
<ul class="dropdown-menu">
    <li>前进</li>
    <li>后退</li>
    <li>重新加载</li>
</ul>

<!-- TODO 基于 jQuery 实现的 -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- TODO Bootstrap的插件文件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    /*
      TODO 鼠标右键事件
      TODO * contextmenu 事件
      TODO   * 含义 - 获取页面上下文环境
      TODO * mousedown 事件
     */
    document.addEventListener("contextmenu",function(event){
        //TODO 阻止鼠标默认菜单
        event.preventDefault();
        //TODO 鼠标是右键，显示自定义菜单
        if(event.button == 2){
            $(".dropdown-menu").attr("style","display:block;left:"+event.pageX+"px;top:"+event.pageY+"px;");
        }
    });
    document.addEventListener("mousedown",function(event){
        //TODO 鼠标是左键,隐藏自定义菜单
        if(event.button == 0){
            $(".dropdown-menu").attr("style","display:none;");
        }
    });


</script>
</body>
</html>

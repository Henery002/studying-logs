<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style></style>
  <script></script>
 </head>
 <body>
	<script>
		function guess(){
			//1、循环之外生成随机数
			//2、循环之内
			var num = parseInt(Math.random()*100);
			console.log(num);
			//定义一个计数器，限定最多猜5次
			var count = 5;		
			while(true){
				var data = parseInt(window.prompt("请输入一个1-100之间的数字"));
				//计数器，次数超过五次则强制退出
				if(count == 0){
					alert("错误次数太多了，您已经没有机会了，拜拜！");
					break;
				}
				//主程序，循环比较
				if(data < num){
					alert("剩余次数："+count+"次，"+"猜小了");
				}else if(data > num){
					alert("剩余次数："+count+"次，"+"猜大了");
				}else if(data == num){
					alert("剩余次数："+count+"次，"+"恭喜您，猜对了！");
					break;
				}else if(data = "exit"){
					alert("你选择了退出程序");
					break;
				}else{
					alert("剩余次数："+count+"次，"+"输入错误，请重试");
				}
				//计数器递增
				count--;
			}
		}
	</script>	
	<button onclick="guess()">猜数字游戏</button>
 </body>
</html>

	<script>

		//2、计算1-100之间所有数字的和
		/**/
		var sum = 0;
		var i = 0;
		function count(){
			for(i=0;i<=100;i++){
				//sum = sum+i;
				sum += i;
			}
			alert(sum);
		}
		//count();
		

		//3、计算1、3、5...999数值之和
		function oddCount(){
			var i;
			var sum = 0;
			for(i=1;i<=1000;i++){
				if(i%2==1){
					sum+=i;
				}
			}
			alert(sum);
		}

		//4、打印乘法口诀表中的一行
		/**/
		var i = 1;
		var j = 1;
		function plus(){
			for(i=1;i<=9;i++){
				for(j=1;j<=9;j++){
					//console.log(i+"*"+j+"="+i*j);
					document.write(i+"*"+j+"="+i*j+' '+'\n');
				}
			}
		}
		//plus();
		//5、打印乘法口诀表的任一行
		function plusOne(num){
			for(i=1;i<=num;i++){
					//console.log(i+"*"+j+"="+i*j);
				var msg = "";
				for(){
					//document.write(i+"*"+j+"="+i*j+'\t');
					msg += document.write(i+"*"+num);
				}
			}
		}
		plusOne(4);
	</script>	
	<button onclick="count()">计算1-100数值之和</button>
	<button onclick="oddCount()">计算1、3、5...999数值之和</button>
	<button onclick="plus()">在控制台上打印乘法口诀表</button>
	<button onclick="plusOne()">在控制台上打印乘法口诀表中的任一行</button>
 </body>

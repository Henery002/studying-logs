	<script>
		//1、定义函数，找出一个数组中的最大值
		function findMax(){
			var array=[12,122,20,7,54,69,234,22,65];	//1、声明一个整数数组
			var max = array[0];		//2、将第一个元素的值赋给max
			//console.log(array.length);		
			for(var i=1;i<=array.length;i++){		//3、循环遍历数组，从第二个元素开始依次与max做比较,...
				if(max<array[i]){
					max = array[i];
				}
			}
			console.log(max);
		}

		//2、在数组中查找指定元素的位置/索引

			var index = -1;			//2、
			for(var i=0;i<=array.length;i++){
				if(input == array[i]){
					//alert(input+" 在数组中为第 "+(i+1)+" 个元素");
					index = i;
					alert(input+" 在数组中为第 "+(i+1)+" 个元素");
				}
			}
			if(index == -1){
				alert("您输入的数值不存在。");
			}
			//else{
			//	alert(input+" 在数组中为第 "+(i+1)+" 个元素");
			//}
		}

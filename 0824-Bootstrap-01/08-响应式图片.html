<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--TODO 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--TODO 兼容高速浏览模式-->
    <meta name="renderer" content="webkit">
    <!--TODO 移动设计优先(响应式)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
        TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
                html5shiv.min.js 专门兼容IE6,7.8版本的html5新标签
                respond.min.js   专门兼容IE6,7.8版本的CSS3提供的媒体查询
    -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <!--
                TODO 设置响应式图片
                TODO    水平居中显示，不能使用.text-center，而是使用.center-block
                TODO 在html页面使用SVG图像时
                TODO    设置为响应式图片时，显示不均匀
            -->
            <img class="img-responsive center-block" src="pic.jpg" alt="">
        </div>
        <div class="row">
            <!--
                TODO 设置响应式图片形状
                    .img-circle     圆形或椭圆形
                    .img-rounded    圆角矩形
                    .img-thumbnail  边框效果
            -->
            <img class="img-responsive img-circle" src="pic.jpg" alt="">
            <img class="img-responsive img-rounded" src="pic.jpg" alt="">
            <img class="img-responsive img-thumbnail" src="pic.jpg" alt="">
        </div>
    </div>
<!--TODO 基于jQuery实现的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

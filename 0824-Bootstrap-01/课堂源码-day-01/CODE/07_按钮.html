<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!-- TODO 兼容IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- TODO 兼容高速浏览模式 -->
    <meta name="renderer" content="webkit">
    <!-- TODO 移动设计优先(响应式) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- TODO Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
       TODO IE8版本之前(6,7,8)不支持HTML5的新标签和CSS3的媒体查询
       TODO * html5shiv.min.js
       TODO   专门兼容IE6/7/8版本的HTML5新标签
       TODO * respond.min.js
       TODO   专门兼容IE6/7/8版本的CSS3提供的媒体查询
     -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- TODO 容器 -->
<div class="container">
    <div class="row">
        <!--
            TODO 按钮
            TODO * HTML元素 - <a>,<button>,<input>
            TODO * CSS的内容
            TODO   * .btn - 基类
            TODO   * .btn-* - 修饰类
        -->
        <button class="btn btn-default">按钮</button>
        <input class="btn btn-info" type="button" value="按钮"/>
        <a class="btn btn-danger" href="#" role="button">按大钮</a>
    </div>
    <div class="row">
        <!--
            TODO 按钮的修饰类(颜色不同)
            TODO * .btn-default - 默认样式
            TODO * .btn-info - 一般信息
            TODO * .btn-danger - 危险警告
            TODO * .btn-warning - 警告提示
            TODO * .btn-primary - 首选项
        -->
        <button class="btn btn-warning">按钮</button>
        <button class="btn btn-primary">按钮</button>
        <!--
        <button class="btn btn-link">按钮</button>
        -->
        <a href="#">连接</a>
    </div>
    <div class="row">
        <!--
            TODO 设置按钮显示的大小
            TODO * .btn-lg - 大按钮 - 大桌面
            TODO * 默认 - 桌面
            TODO * .btn-sm - 小按钮 - 平板电脑
            TODO * .btn-xs - 超小按钮 - 手机
        -->
        <button class="btn btn-default btn-lg">大按钮</button>
        <button class="btn btn-default">默认按钮</button>
        <button class="btn btn-default btn-sm">小按钮</button>
        <button class="btn btn-default btn-xs">超小按钮</button>
    </div>
    <div class="row">
        <!--
            TODO 块级元素
            TODO 作用 - 多用于移动端页面
         -->
        <button class="btn btn-default btn-block">块级元素</button>
    </div>
</div>

<!-- TODO 基于 jQuery 实现的 -->
<script src="bootstrap/js/jquery-1.11.3.js"></script>
<!-- TODO Bootstrap的插件文件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

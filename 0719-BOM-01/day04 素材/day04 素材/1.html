<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可重复打开
4. 在新窗口打开，不可重复打开
*/
	//在当前窗口打开，可后退（js）
	function open1(){
		window.open('http://tmooc.cn','_self');
	}
	//在当前窗口打开，不可后退（只能用js）
	function open2(){
		location.replace('http://tmooc.cn');
	}
	//在新窗口打开，不可后退(js)
	function open3(){
		window.open('http://tmooc.cn','_blank');	//第二个参数可省略
	}
	//在新窗口打开，只能打开一个(js)
	function open4(){
		window.open('http://tmooc.cn','tmooc');	
	}

	var p;
	function pop(){
		var config='';
	}
		</script>
	</head>
	<body>
		<a href="http://tmooc.cn">在当前窗口打开，可后退(css)</a>
		<a href="javascript:open1()">在当前窗口打开，可后退(js)</a><br><br>

		<a href="javascript:open2()">在当前窗口打开，不可后退(只能用js)</a><br><br>

		<a href="http://tmooc.cn" target="_blank">在新窗口打开，不可后退(css)</a>
		<a href="javascript:open3()">在新窗口打开，不可后退(js)</a><br>

		<a href="http://tmooc.cn" target="suibian">在新窗口打开，只能打开一个(css)</a><br>
		<a href="javascript:open4()">在新窗口打开，只能打开一个(js)</a><br>
	</body>
</html>

<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>过滤器的学习</title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">

    <h2>货币的格式化</h2>
    <p>{{price}}</p>
    <p>{{price | currency}}</p>
    <p>{{price | currency:'￥'}}</p>

    <h2>日期的格式化</h2>
    <p>{{newDate}}</p>
    <p>{{newDate | date:'yyyy-MM-dd'}}</p>

    <h2>大小写转换的过滤器</h2>
    <p>{{name | uppercase}}</p>
    <p>{{name | lowercase}}</p>

    <h2>orderBy的学习</h2>
    <ul>
        <li ng-repeat="tmp in list | orderBy:'age':true">
            {{tmp.age}} {{tmp.name}}
        </li>
    </ul>

    <h2>limitTo的学习 限制数据的个数</h2>
    <ul>
        <li ng-repeat="tmp in array">
            {{tmp}}
        </li>
    </ul>

    <ul>
        <li ng-repeat="tmp in array | limitTo:3">
            {{tmp}}
        </li>
    </ul>

</div>

<script>
    //声明模块
    var app = angular.module('myApp',[]);
    //控制器的声明
    app.controller('myCtrl', function ($scope) {
        $scope.price = 20;
        $scope.newDate = new Date();
        $scope.name = "John";
        $scope.list = [
            {age:20,name:'Michael'},
            {age:30,name:'Lincoln'},
            {age:25,name:'Sara'}
        ];

        $scope.array = [20,15,33,55,24];
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>学习ng所提供的方法</title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">

</div>

<script>
    var app = angular.module('myApp',[]);
    app.controller('myCtrl', function ($scope) {
        //遍历数组
        var list = [20,30,40];
        angular.forEach(list, function (value,key) {
            console.log("key is "+key+" value is "+value);
        })

        //遍历对象
        var stu = {name:'Michael',age:30};
        angular.forEach(stu, function (value,key) {
            console.log("key is "+key+" value is"+value);
        })

        //大小写的转换
        var name = 'John';
        console.log(angular.uppercase(name));
        console.log(angular.lowercase(name));
    });
</script>

</body>
</html>

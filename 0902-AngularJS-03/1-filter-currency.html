<!DOCTYPE html>
<html ng-app="myApp" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管道、过滤器的使用</title>
    <script src="js/angular.js"></script>
</head>
<body>
    <div ng-controller="myCtrl">
        <h2>货币的格式化</h2>
        <p>{{price}}</p>
        <p>{{price | currency}}</p>     <!--默认显示美元符号-->
        <p>{{price | currency:"￥"}}</p>

        <h2>日期的格式化</h2>
        <p>{{newDate}}</p>
        <p>{{newDate | date:'yyyy-MM-dd'}}</p>
        <p>{{newDate}}</p>

        <h2>大小写转化的过滤器</h2>
        <p>{{name | uppercase}}</p>
        <p>{{name | lowercase}}</p>

        <h2>orderBy排序的学习</h2>
        <ul>
            <!--true表示降序，false或不写表示升序-->
            <li ng-repeat="temp in list | orderBy:'age':true">{{temp.age}} - {{temp.name}}</li>
        </ul>
        <h2>limitTo的学习-限制数据的个数</h2>
        <ul>
            <li ng-repeat="temp in array | limitTo:4">{{temp}}</li>
        </ul>
    </div>
</body>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl',function($scope){
            $scope.price = 20;
            $scope.newDate = new Date();
            $scope.name = 'John';
            $scope.list = [
                            {age:20,name:'Michael'},
                            {age:30,name:'Lincoln'},
                            {age:25,name:'Sara'}
                          ];
            $scope.array = [44,5,14,111,54,78,50,56,238];
        });
    </script>
</html>

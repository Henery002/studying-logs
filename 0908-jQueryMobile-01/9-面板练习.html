<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>面板</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>这是header</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <a href="#panel-1">以reveal方式打开左边面板</a><br><br><br>
        <a href="#panel-2">以overlay方式打开右边面板</a><br><br><br>
        <a href="#panel-2">以push方式打开右边面板</a>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
    <!--TODO 定义两个面板-->
    <div data-role="panel" id="panel-1" data-display="reveal" data-dismissible="false">
        <a href="" data-rel="close">
            <!--TODO 设置一个关闭按钮关闭面板-->
            <button data-icon="delete" data-iconpos="notext" data-inline="true" data-theme="b"></button>
        </a>
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">个人中心</a></li>
            <li><a href="">消息</a></li>
        </ul>
    </div>
    <div data-role="panel" id="panel-2" data-position="right" data-display="overlay" data-dismissible="false">
        <a href="" data-rel="close">
            <!--TODO 设置一个关闭按钮关闭面板-->
            <button data-icon="delete" data-iconpos="notext" data-inline="true" data-theme="b"></button>
        </a>
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">个人中心</a></li>
            <li><a href="">消息</a></li>
        </ul>
    </div>
</div>
</body>
</html>

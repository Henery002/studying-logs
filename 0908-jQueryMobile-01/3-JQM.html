<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>多页面的学习</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>这是header</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <p>第三个页面</p>
        <a href="4-过场动画的设置.html" data-transition="flip" data-direction="reverse">跳转到4-JQM.html</a>
        <!--TODO 使用data-rel="back" 直接实现返回-->
        <a href="" data-rel="back">返回</a>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>多页面的学习</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>这是header</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        Hello jQueryMobile
        <a href="#page2" data-transition="flip" >方法1跳转到page2页面</a>
        <a href="3-JQM.html" data-transition="flip" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" >方法1跳转到第三个页面</a>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
<!-- TODO 声明第二个page页面-->
<div data-role="page" id="page2">
    <div data-role="header">
        <h2>header</h2>
    </div>
    <div class="ui-content">
        <p>这是第二个页面</p>
        <button onclick="$.mobile.changePage('3-JQM.html')" data-transition="flip">方法2-js方法跳转到第三个页面3-JQM.html</button>
    </div>
    <div data-role="footer" data-position="fixed">
        <h2>footer</h2>
    </div>
</div>
</body>
</html>

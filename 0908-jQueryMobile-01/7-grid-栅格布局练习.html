<!DOCTYPE html>
<html ng-app lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>栅格布局练习</title>
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--TODO data-role="page"  声明一个page页面   -->
<div data-role="page">
    <!--TODO data-role="header"  声明页头-->
    <div data-role="header">
        <h2>这是header</h2>
    </div>
    <!--TODO class="ui-content"  声明正文 -->
    <div class="ui-content">
        <!--TODO 第一行-->
        <div class="ui-grid-solo">
            <button>第一行</button>
        </div>
        <!--TODO 第二行-->
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <button>第一列</button>
            </div>
            <div class="ui-block-b">
                <button>第二列</button>
            </div>
        </div>
        <!--TODO 第三行-->
        <div class="ui-grid-a">
            <div class="ui-grid-a ui-block-a">
                <div class="ui-block-a">
                    <button>第一列</button>
                </div>
                <div class="ui-grid-b">
                    <button>第二列</button>
                </div>
            </div>
            <div class="ui-block-b">
                <button>第三列</button>
            </div>
        </div>
        <!--TODO 第四行-->
        <div class="ui-grid-a">
            <div class="ui-grid-a ui-block-a">
                <div class="ui-grid-a ui-block-a">
                    <div class="ui-block-a">
                        <button>第一列</button>
                    </div>
                    <div class="ui-block-b">
                        <button>第二列</button>
                    </div>
                </div>
                <div class="ui-block-b">
                    <button>第三列</button>
                </div>
            </div>
            <div class="ui-block-b">
                <button>第四列</button>
            </div>
        </div>
    </div>
    <!--TODO data-role="footer"  声明页尾-->
    <div data-role="footer" data-position="fixed">
        <h2>这是footer</h2>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
 <head>
  <title> 用户注册案例 </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <link rel="stylesheet" href="../js/jquery-ui.css">
  <style>
	
  </style>
  <script></script>
 </head>
 <body>
	<h1>用户注册案例</h1>
	<!--
		用户注册：
			用户名		--  提供提示，自动获取焦点
			密码		--  提供提示
			email		--  提供提示，email	
			个人主页	--  提供提示，url
			年龄		--  提供提示，number
			出生日期	--  提供提示，date
	-->
	<fieldset>
		<legend>用户注册</legend>
		<form action="" id='myform'><br>
			<label>用户名&nbsp;：<input type="text" autofocus placeholder='请输入用户名'></label><br><br>
			<label>密&nbsp;&nbsp;码：<input type="password" placeholder='请输入密码'></label><br><br>
			<label>email &nbsp;: <input type="email" multiple placeholder='请输入邮箱'></label><br><br>
			<label>个人主页：<input type="url" placeholder='请输入主页地址'></label><br><br>
			<label>年&nbsp;&nbsp;龄：<input type="number" min='18' max='80' placeholder='请输入年龄'></label><br><br>
			<label>出生日期：<input type="date" placeholder='请输入出生日期'></label><br><br>
			<input type="submit"><br><br>
		</form>
	</fieldset>

</html>

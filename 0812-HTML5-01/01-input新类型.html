<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style>
	#show{
		width:300px;
		height:300px;
		border:2px solid #999;
	}
  </style>
  <script></script>
 </head>
 <body>
	<div id='show'></div>
	<br><br>
	红：<input onchange="changeColor()" id='r' type="range" min='0' max='255' step='1' value='0'><br>
	绿：<input onchange="changeColor()" id='g' type="range" min='0' max='255' step='1' value='0'><br>
	蓝：<input onchange="changeColor()" id='b' type="range" min='0' max='255' step='1' value='0'><br>
	透明度：<input onchange="changeColor()" id='a' type="range" min='0' max='1' step='0.1' value='0'><br>
 </body>
	<script src='../js/jquery-1.11.3.js'></script>
	<script>
		function changeColor(){
			var red = document.getElementById('r');
			var green = document.getElementById('g');
			var blue = document.getElementById('b');
			var r = red.value;
			var g = green.value;
			var b = blue.value;
			var color = $('#show').css('background-color');
			$('#show').css('background-color','rgb('+r+','+g+','+b+')');
			console.log(color);
		}
	</script>
</html>

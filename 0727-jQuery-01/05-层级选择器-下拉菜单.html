<!DOCTYPE html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="" />
  <style></style>
  <script></script>
 </head>
 <body>
	<div id="dropdown">
		<a href="">产品大全</a>
		<ul class="menu">
			<li>洗衣粉</li>
			<li>冰箱</li>
			<li>洗衣机</li>
			<li>牛奶</li>
		</ul>
	</div>
 	<script src='js/jquery-1.11.3.js'></script>
	<script>
		$('.menu').css('display','none');
		var isShown=false;		//利用全局变量做判断
		$('.menu').css('border','#ddd');
		$('#dropdown>a').css('background-color','#ddd').css('padding','5px').css('text-decoration','none').click(function(e){
			//阻止超链接的默认行为--跳转
			e.preventDefault();
			if(isShown){
				$('.menu').css('display','none');
				isShown=false;
			}else{
				$('.menu').css('display','block');
				isShown=true;
			}
		});
	</script>	
 </body>
</html>

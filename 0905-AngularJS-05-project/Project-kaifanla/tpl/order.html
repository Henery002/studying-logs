<!--加载页头：注意引入的路径中的格式-单引号-->
<div ng-include="'tpl/include/header.html'"></div>
<!--正文-->
<div class="alert order-panel">
    <div class="panel-body">
        <form action="#">
            <div class="form-group">
                <label for="name">联系人：</label>
                <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label>性别：</label><br>
                <div class="radio-inline">
                    <input id="male" type="radio" name="sex">先生
                </div>
                <div class="radio-inline">
                    <input id="female" type="radio" name="sex">女士
                </div>
            </div>
            <div class="form-group">
                <label for="phone">联系电话：</label>
                <input id="phone" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">送餐地址：</label>
                <textarea id="address" class="form-control" rows="6" type="text"></textarea>
            </div>
            <input class="btn btn-success btn-block" type="button" value="确定下单">
        </form>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>

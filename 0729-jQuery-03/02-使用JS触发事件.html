	<button>1、链接到远程数据库</button>

	<button>3、断开数据库链接</button>

	<button id='btAll'>链 接--断 开--修 改</button>
	<script src='../js/jquery-1.11.3.js'></script>
	<script>
		$('button:contains("链接")').on('click',function(){
			console.log('链接到远程数据库...');
		});
		$('button:contains("修改")').on('click',function(){

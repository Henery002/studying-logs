	//3、使用switch case 模拟电话银行
	//请用户输入一个数字，保存在变量input中
	//判断input转为整数的值
		//如果值为1
			//提示：正在查询余额...
		//如果值为2
			//提示：正在取款
		//如果值为3
			//提示：正在转账
		//如果值为0
			//提示：欢迎下次再来！
		//否则
			//提示：无效按键
	function telBank(){
		var input = parseInt(prompt("请输入一个数字："));
		//console.log(typeof(input));
		switch(input){		//括号中的表达式判断为真时执行以下操作
			case 1:
				alert("正在查询余额...");
				break;		//跳出
			case 2:
			case 3:
				alert("系统维护中，该部分功能暂停使用！");
				break;
			case 0:
				alert("欢迎下次再来！");
				break;
			default:
				alert("无效按键");
		}
	}
	telBank();

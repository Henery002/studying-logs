<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800px" height="600px" style="border:1px solid #333;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    /*
    * TODO 1、绘制一条折线
    *
    * */
    //TODO 设置线宽，默认值为1.0
    context.lineWidth = 10;
    //TODO 设置线的端点形状
    context.lineCap = 'round';
    //TODO 设直线的交点形状
    context.lineJoin = 'round';
    //TODO 绘制一条直线
    context.beginPath();
    context.moveTo(10,10);
    context.lineTo(400,400);
    context.lineTo(200,10);
    context.stroke();

</script>
</html>

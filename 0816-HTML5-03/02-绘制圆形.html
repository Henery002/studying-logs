<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1500px" height="1300px"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    /*
    * TODO 利用创建路径，绘制圆形
    * */
    context.beginPath();
    context.arc(170,120,50,Math.PI/2,Math.PI*3/2,false);    //顺时针
    context.arc(170,240,50,Math.PI/2,Math.PI*3/2,true);     //逆时针
//    context.closePath();
    context.stroke();

    context.beginPath();
    context.arc(170,560,150,0,Math.PI*5/4,false);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.arc(55,55,50,Math.PI/2,Math.PI*3/2,true);
    context.closePath();
    context.fill();
</script>
</html>

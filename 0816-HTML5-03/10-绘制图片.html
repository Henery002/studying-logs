<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800px" height="600px" style="border:1px solid #333;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    /*
    * TODO  如何绘制图片
    *       1、加载一张图片
    *       问题：如何加载一张图片？
    *           在HTML中通过<img>
    *           在JS逻辑中直接通过new Image()的方式加载图片
    *       2、调用drawImage()方法进行绘制
    * */
    //加载
    var img= new Image();
    img.src = 'homepage-hero-video-desktop-still.jpg';
    //TODO 加载事件
    img.onload = function(){
        //调用方法绘制
        context.drawImage(img,10,10,880,650);
    }

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="500px" height="300px"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    //TODO 绘制矩形
    context.beginPath();           //TODO 绘制开始路径
    context.rect(10,10,100,100);    //TODO 表示绘制矩形
    context.closePath();
    context.fill();

    context.beginPath();
    context.rect(120,10,100,100);
    context.closePath();
    context.stroke();
</script>
</html>

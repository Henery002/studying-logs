<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建路径_绘制矩形</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    /*
      TODO 利用创建路径方式绘制矩形
      TODO * beginPath() - 表示开始
      TODO * closePath() - 表示结束
     */
    context.beginPath();//TODO 开始创建路径
    /*
      TODO rect(x,y,width,height)绘制矩形
      TODO 参数
      TODO * x和y：矩形左上角的坐标值
      TODO * width和height：矩形的宽度和高度
     */
    context.rect(10,10,100,100);
    context.closePath();//TODO 结束创建路径
    context.fill();

    context.beginPath();
    context.rect(120,10,100,100);
    context.closePath();
    context.stroke();
</script>
</body>
</html>

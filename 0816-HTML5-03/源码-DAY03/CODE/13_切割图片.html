<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>切割图片</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    //TODO 1.绘制一张图片
    var img = new Image();
    img.src = "imgs/myimg.jpg";
    img.onload = function(){
        context.drawImage(img,0,0,canvas.width,canvas.height);
    }
    //TODO 2.切割图片
    context.beginPath();
    context.arc(250,250,50,0,Math.PI*2);
    context.closePath();
    context.clip();//TODO 切割
</script>
</body>
</html>

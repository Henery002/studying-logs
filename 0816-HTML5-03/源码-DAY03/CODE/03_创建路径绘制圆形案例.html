<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建路径绘制圆形案例</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    //TODO 1.绘制最大的圆形 - 空心
    context.beginPath();
    context.arc(250,250,100,0,Math.PI*2);
    context.closePath();
    context.stroke();
    //TODO 2.绘制半圆形 - 实心、做半圆
    context.beginPath();
    context.arc(250,250,100,Math.PI/2,Math.PI*3/2);
    context.closePath();
    context.fill();
    //TODO 3.绘制上面的小圆形 - 实心、直径=大圆的半径
    context.beginPath();
    context.arc(250,200,50,0,Math.PI*2);
    context.closePath();
    context.fill();
    //TODO 4.绘制下面的小圆形 - 白色、实心、直径=大圆的半径
    context.fillStyle = "white";
    context.beginPath();
    context.arc(250,300,50,0,Math.PI*2);
    context.closePath();
    context.fill();
    //TODO 5.绘制上面的最小圆形 - 白色、实心
    context.beginPath();
    context.arc(250,200,10,0,Math.PI*2);
    context.closePath();
    context.fill();
    //TODO 6.绘制下面的最小圆形 - 黑色、实心
    context.fillStyle = "black";
    context.beginPath();
    context.arc(250,300,10,0,Math.PI*2);
    context.closePath();
    context.fill();
</script>
</body>
</html>

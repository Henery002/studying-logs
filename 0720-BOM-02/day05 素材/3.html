	//利用冒泡：e.target
		function highLight(e){
			//设置目标元素的background为yellow
			e.target.style.background='yellow';
			//弹出提示：我是 +class
			alert('我在'+this.className+"\n我始终记着"+e.target.className);
			//清除目标元素的background属性。
			e.target.style.background='';
		}
		//为class为d1的元素绑定单击事件为highLight
		document.querySelector('.d1').addEventListener('click',highLight);
